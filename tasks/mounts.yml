- name: Ensure directories
  file:
    path: "{{ item }}"
    state: directory
  loop:
    - /software
    - /projects

- name: Add mount points for home to fstab
  mount:
    path: /home
    src: filestore01.maas.hpc1.uwc.ac.za:/share/people
    fstype: nfs
    opts: nfsvers=3,_netdev,rw,relatime,hard,async,rsize=65536,wsize=65536
    state: mounted

- name: Add mount points for tools to fstab
  mount:
    path: /software
    src: filestore01.maas.hpc1.uwc.ac.za:/share/tools
    fstype: nfs
    opts: nfsvers=3,_netdev,rw,relatime,hard,async,rsize=65536,wsize=65536
    state: mounted

- name: Add mount points for projects to fstab
  mount:
    path: /projects
    src: filestore01.maas.hpc1.uwc.ac.za:/share/projects
    fstype: nfs
    opts: nfsvers=3,_netdev,rw,relatime,hard,async,rsize=65536,wsize=65536
    state: mounted